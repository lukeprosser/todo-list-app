<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <link rel="stylesheet" href="assets/css/style.css">

        </ul>

    <script src="assets/js/todos.js"></script>
